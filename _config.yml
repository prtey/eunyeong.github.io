# 파일 읽기
포함 :
  - htaccess로로
  - _pages
제외 :
  - " * .sublime-project "
  - " * .sublime-workspace "
  - 공급 업체
  - .asset 캐시
  - .bundle
  - .jekyll - 자산 캐시
  - .sass 캐시
  - 자산 / js / 플러그인
  - 자산 / JS / _main.js
  - 자산 / js / 공급 업체
  - 캡 파일
  -변경 로그
  - 구성
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - 라이센스
  - 로그
  - 노드 모듈
  - package.json
  - 패키지 lock.json
  - 레이크 파일
  - 읽어보기
  - TMP
  - / docs # 최소한의 실수 무시 / docs
  - / test # 최소한의 실수 무시 / test
keep_files :
  - .git
  - 을 .svn
인코딩 : " utf-8 "
markdown_ext : " markdown, mkdown, mkdn, mkd, md "


# 변환
마크 다운 : kramdown
형광펜 : 루즈
lsi : 거짓
excerpt_separator : " \ n \ n "
증분 : 거짓


# 마크 다운 처리
크램 다운 :
  입력 : GFM
  hard_wrap : false
  auto_ids : true
  footnote_nr : 1
  entity_output : as_char
  toc_levels : 1..6
  smart_quotes : lsquo, rsquo, ldquo, rdquo
  enable_coderay : false


# Sass / SCSS
sass :
  sass_dir : _sass
  스타일 : 압축 # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# 출력
퍼머 링크 : / : 카테고리 / : 제목 /
paginate : 5  # 표시 할 게시물 수
paginate_path : / 페이지 : 번호 /
존재 : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# 플러그인 (이전에는 gems :)
플러그인 :
  - 지킬 페이지
  - 지킬-사이트 맵
  - 지킬 요지
  - 지킬 피드
  - 지킬 -포함 캐시를

# --safe로 GitHub 페이지 모방
허용 목록 :
  - 지킬 페이지
  - 지킬-사이트 맵
  - 지킬 요지
  - 지킬 피드
  - 지킬 -포함 캐시를


# 아카이브
#    유형
#    -Liquid로 빌드 된 GitHub Pages 호환 아카이브 페이지 ~> 종류 : 액체
#    -Jekyll Archives 플러그인 아카이브 페이지 ~> 유형 : jekyll-archives
#    경로 (예제)
#    -액체 방법을 사용할 때 경로에 아카이브 페이지가 있어야합니다.
#      더러워진 링크 예상
#    -<base_path> /tags/my-awesome-tag/index.html ~> 경로 : / tags /
#    -<base_path> /categories/my-awesome-category/index.html ~> 경로 : / categories /
#    -<base_path> /my-awesome-category/index.html ~> 경로 : /
category_archive :
  유형 : 액체
  경로 : / 카테고리 /
tag_archive :
  유형 : 액체
  경로 : / 태그 /
# https://github.com/jekyll/jekyll-archives
# jekyll-archives :
#     활성화 됨 :
#       -문구
#       -태그
#     레이아웃 :
#       카테고리 : 아카이브 분류
#       태그 : 아카이브 분류
   영구 링크 # 개 :
#       카테고리 : / 카테고리 / : 이름 /
#       태그 : / tags / : 이름 /


# HTML 압축
# -https : //jch.penibelst.de/
compress_html :
  스크랩 : 모두
  무시 :
    envs : 개발


# 부케
부케 :
  # _posts
  - 범위 :
      경로 : " "
      유형 : 게시물
    값 :
      레이아웃 : 단일
      author_profile : true
      read_time : true
      댓글 : # 참
      공유 : 사실
      관련 : 사실

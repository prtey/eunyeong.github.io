# 지킬에 오신 것을 환영합니다!
#
# 이 구성 파일은 전체 사이트, 값에 영향을 미치는 설정을위한 것입니다.
# 한 번 설정해야하며 그 후에는 거의 편집 할 필요가 없습니다.
# 처음 인 것들이 파일은 사용할 때 자동으로 다시로드되지 않습니다 *
# `jekyll serve`. 이 파일을 변경하는 경우 서버 프로세스를 다시 시작하십시오.

# 테마 설정
#
# 문서를 검토하여`theme` 또는`remote_theme`를 있는지 결정합니다.
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# 테마 : "최소한의 실수 제킬"
# remote_theme : "mmistakes / 최소한의 실수"
minimal_mistakes_skin     : " default "  # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 사이트 설정
로케일                    : " en-US "
제목                     : " 사이트 제목 "
title_separator           : " - "
subtitle                  : # 마스트 헤드의 사이트 제목 아래에 표시되는 사이트 태그 라인
이름                      : " 당신의 이름 "
설명               : " 놀라운 웹 사이트입니다. "
url                       : # 사이트의 기본 호스트 이름 및 프로토콜 (예 : "https://mmistakes.github.io")
baseurl                   : # 사이트의 하위 경로, 예 : "/ blog"
repository                : # GitHub 사용자 이름 / repo-name 예 : "mmistakes / minimal-mistakes"
teaser : # 대체 티저                    이미지 경로, 예 : "/assets/images/500x300.png"
logo                      : # 마스트 헤드에 표시 할 로고 이미지의 경로 (예 : "/assets/images/88x88.png")
masthead_title : # 마스트 헤드에             웹 사이트 제목을 재정의합니다. 제목이 ""를 사용합니다.
# breadcrumbs : false # true, false
분당 단어 수          : 200
댓글 :
  provider                : # false (병원), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus :
    짧은 이름             : # https://help.disqus.com/customer/portal/articles/466208-what-sa-shortname-
  담화 :
    서버                : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963, 예 : meta.discourse.org
  페이스 북 :
    # https://developers.facebook.com/docs/plugins/comments
    appid                 :
    num_posts             : # 5
    colorscheme           : # "빛"(공용), "어두움"
  발화 :
    테마                 : # "github-light"(이전), "github-dark"
    issue_term            : # "경로 이름"
  staticman :
    branch                : # "마스터"
    endpoint              : # "https : // {your Staticman v3 API} / v3 / entry / github /"
reCaptcha :
  siteKey                 :
  비밀                  :
atom_feed :
  path                    : # 공백 (공용)은 feed.xml을 사용합니다.
  hide                    : # 참, 거짓
검색                    : # 참, 거짓 (특허)
search_full_content       : # 참, 거짓
search_provider           : # lunr (당뇨), algolia, google
algolia :
  application_id          : # YOUR_APPLICATION_ID
  index_name              : # YOUR_INDEX_NAME
  search_only_api_key     : # YOUR_SEARCH_ONLY_API_KEY
  power_by              : # 참 (공용), 거짓
구글 :
  search_engine_id        : # YOUR_SEARCH_ENGINE_ID
  instant_search          : # 거짓 (공용), 참
# SEO 관련
google_site_verification :
bing_site_verification    :
yandex_site_verification :
naver_site_verification   :

# 소셜 공유
트위터 :
  사용자 이름                :
페이스 북 :
  사용자 이름                :
  app_id                  :
  출판사               :
og_image                  : # 오픈 그래프 / 트위터 기본 사이트 이미지
# 소셜 프로필 지정
# -https : //developers.google.com/structured-data/customize/social-profiles
사회 :
  유형                    : # 사람 또는 조직 (개원은 사람)
  name                    : # 사용자 또는 조직 이름이 사이트 이름과 다른 경우
  links : # 소셜 미디어 프로필에 대한 홍보의 링크

# 분석
분석 :
  provider                : false # false (당뇨), "google", "google-universal", "google-gtag", "custom"
  구글 :
    tracking_id           :
    anonymize_ip          : # 참, 거짓


